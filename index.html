<html>
<head>
<script>
  if (location.pathname == '/ityuki.github.io' || location.pathname == '/ityuki.github.io/' ||  location.pathname == '/ityuki.github.io/index.html' || 
      location.pathname == "/" || location.pathname == "/index.html"){
    window.location.replace(location.origin + "/pages/");
  }else if (null != location.pathname.match('/ityuki.github.io')) {
    window.location.replace(location.origin + location.pathname.replace('/ityuki.github.io', ''));
  }else{
    window.location.replace(location.origin + "/pages/");
  }
</script>
<title>github.io to pages</title>
<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<META http-equiv=refresh content="1; URL=/pages/">
</head>
<body bgcolor=white>
<a href="/pages/">redirect..</a>
</body>
</html>
